<mat-card style="width: 70%; margin: 50px auto">
  <mat-card-header>
    <mat-card-title><p>Lista empleados</p></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <button mat-flat-button color="primary" (click)="newEmployee()">Nuevo Empleado</button>

    <table mat-table [dataSource]="listEmployees" class="mat-elevation-z2" style="margin-top:20px">

      <!-- NombreCompleto Column -->
      <ng-container matColumnDef="NombreCompleto">
        <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
      </ng-container>

      <!-- Correo Column -->
      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>

      <!-- Sueldo Column -->
      <ng-container matColumnDef="Sueldo">
        <th mat-header-cell *matHeaderCellDef> Sueldo </th>
        <td mat-cell *matCellDef="let element"> {{element.sueldo}} </td>
      </ng-container>

      <!-- FechaContrato Column -->
      <ng-container matColumnDef="FechaContrato">
        <th mat-header-cell *matHeaderCellDef> Fecha de contrato </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaContrato}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary" (click)="editEmployee(element)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deleteEmployee(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
